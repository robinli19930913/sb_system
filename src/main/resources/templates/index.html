        <![CDATA[
        //点击左侧菜单给右边打开页面并显示内容
        function addTab(name,url){
            if (url != null && url != '') {
                var a = $('#tt').tabs('exists',name);
                if (!a) {
                    $('#tt').tabs('add',{
                        cache:false,
                        title: name,
                        closable: true,
                        href:url
                    });
                }else{
                    $('#tt').tabs('select',name);
                }
            }
        }

		/*菜单初始化*/
